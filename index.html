<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CityStream: información sobre la primera red social creada en Colombia. Descubre eventos, conciertos, ropa y más desde nuestra plataforma." />
  <meta name="keywords" content="primera red social en Colombia, Sónico, redes sociales, CityStream, eventos en Colombia, ropa, conciertos, turismo en Colombia" />

    <meta name="robots" content="index, follow" />
  <link rel="icon" href="image/favicon-32x32.png" type="favicon.png"/>

    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="static/css/style.css" />
  <title>CityStream | Colombia 🇨🇴 | Conectando Mundos</title>
</head>
<body>
<div class="bg-slideshow">
  <picture class="bg-slide active">
    <source media="(max-width: 480px)" srcset="static/img/mobile/5.jpg">
    <source media="(max-width: 768px)" srcset="static/img/tablet/5.jpg">
    <div style="background-image: url('static/img/5.jpg');"></div>
  </picture>
  <picture class="bg-slide">
    <source media="(max-width: 480px)" srcset="static/img/mobile/1.jpg">
    <source media="(max-width: 768px)" srcset="static/img/tablet/1.jpg">
    <div style="background-image: url('static/img/1.jpg');"></div>
  </picture>
  <picture class="bg-slide">
    <source media="(max-width: 480px)" srcset="static/img/mobile/8.jpg">
    <source media="(max-width: 768px)" srcset="static/img/tablet/8.jpg">
    <div style="background-image: url('static/img/8.jpg');"></div>
  </picture>
  <picture class="bg-slide">
    <source media="(max-width: 480px)" srcset="static/img/mobile/7.jpg">
    <source media="(max-width: 768px)" srcset="static/img/tablet/7.jpg">
    <div style="background-image: url('static/img/7.jpg');"></div>
  </picture>
  <picture class="bg-slide">
    <source media="(max-width: 480px)" srcset="static/img/mobile/6.jpg">
    <source media="(max-width: 768px)" srcset="static/img/tablet/6.jpg">
    <div style="background-image: url('static/img/6.jpg');"></div>
  </picture>
</div>
<div class="container">
  <nav>
    <ul class="nav__links nav__left">
      <li><a href="#" class="logo" data-text="CityStream 🇨🇴">CityStream 🇨🇴</a></li>
    </ul>
    <ul class="nav__links nav__right">
      <li><a href="#" class="open-form" data-text="Próximamente...">Próximamente...</a></li>
    </ul>
  </nav>

  <!-- Formulario Popup -->
  <div class="form-overlay">
    <div class="form-container">
      <button class="close-form">&times;</button>
      <form class="form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="Tu nombre"
            maxlength="30"
            pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+"
            title="Solo se permiten letras y espacios">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            required 
            placeholder="Tu teléfono"
            pattern="[0-9]+"
            maxlength="15"
            title="Solo se permiten números, máximo 15 dígitos"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="Tu correo"
            maxlength="40"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Ingresa un correo válido">
        </div>
        <button class="form-submit-btn" type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Modal de Bienvenida -->
  <div class="welcome-overlay">
    <div class="welcome-modal">
      <h2>¡Bienvenido al mundo de CityStream!</h2>
      <button class="close-welcome">&times;</button>
    </div>
  </div>

  <img src="static/img/logo-citystream.png" alt="header" />

  <a href="mockup.html" class="btn explore">
    <span>Descubre tú ciudad</span>
  </a>
  <h5 class="feature-1" data-text="Cuidades">Cuidades</h5>
  <h5 class="feature-2" data-text="Eventos">Eventos</h5>
  <h5 class="feature-3" data-text="Ropa">Ropa</h5>
  <h5 class="feature-4" data-text="Conciertos">Conciertos</h5>
  <footer class="footer">
    <p data-text="Copyright © 2025 CityStream. All rights reserved.">Copyright © 2025 CityStream. All rights reserved.</p>
    <div class="footer__links">
      <li><a href="#" data-text="Facebook">Facebook</a></li>
      <li><a target="_blank" href="https://www.instagram.com/citystream.co/" data-text="Instagram">Instagram</a></li>
      <li><a href="#" data-text="Twitter">Twitter</a></li>
    </div>
  </footer>
</div>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="static/js/main.js"></script>
</body>
</html>
